<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDEN GNIZO Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vh;
      height: 100vw;
      transform: rotate(90deg) translate(-50%, -50%);
      transform-origin: center;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="rotated-1080.mp4" type="video/mp4">
  </video>
</body>
</html>
